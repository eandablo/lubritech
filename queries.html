<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUBRITECH</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <meta name="description" content="TRIBOPLEX, Bespoke Lubrication Solutions">
    <meta name="keywords" content="lubrication, bespoke solutions, biocompatible lubricants, high-demanging lubricants">
    <meta name="author" content="Efren Andablo">
</head>

<body>
    <header>
        <!-- logo -->
        <div>
            <div id="logo">
                <a href="index.html">
                    <h1>TRIBOPLEX</h1>
                </a>
            </div>
            <!-- header navegation -->
            <div>
                <nav id="main-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="applications.html">Applications</a></li>
                        <li><a href="queries.html" class="current-page">Queries</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section id="form-section">
        <h2>Contact us for more information on our services</h2>
        <!-- query form -->
        <form action="queries-dummy.html">
            <fieldset>
                <legend>
                    <h3>Query details</h3>
                </legend>
                <div id="form-container">
                    <div>
                        <label for="fname">Full Name</label>
                        <br>
                        <input id="fname" name="full-name" type="text" required>
                        <br>
                        <label for="jtitle">Job Title</label>
                        <br>
                        <input id="jtitle" name="job-title" type="text" required>
                        <br>
                        <label for="comp">Company</label>
                        <br>
                        <input id="comp" name="company" type="text" required>
                        <br>
                        <label for="saddress">Street Address</label>
                        <br>
                        <input id="saddress" name="street-address" type="text" required>
                        <br>
                        <label for="city">City</label>
                        <br>
                        <input id="city" name="city" type="text" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <br>
                        <input id="email" name="email-address" type="email" required>
                        <br>
                        <label for="product">Choose an application</label>
                        <br>
                        <select id="product" name="product-interest" required>
                            <option value="">Select an option</option>
                            <option value="temperature-performance">Temperature performance</option>
                            <option value="antiwear">Anti-wear protection</option>
                            <option value="biocompatibility-Food">Biocompatibility-Food</option>
                            <option value="biocompatibility-Food">Biocompatibility-Cosmetics</option>
                            <option value="surface-coating">Surface Coating</option>
                        </select>
                        <br>
                        <label for="info">Please let us now how we can help you</label>
                        <br>
                        <textarea id="info" name="information" placeholder="Please tell us about your needs"
                            required></textarea>
                    </div>
                </div>
                <br>
                <button type="submit">Submit</button>
            </fieldset>

        </form>
    </section>

    <!-- footer containing adress and links to socials -->
    <footer>
        <div id="footer-contact-container">
            <div>
                <h4><i class="fa-solid fa-location-dot"></i> Address:</h4>
                <p>
                    20 Tribology street
                    <br>
                    Dublin
                    <br>
                    D20 EP834
                </p>
            </div>
            <div>
                <h4><i class="fa-solid fa-envelope"></i> Email:</h4>
                <p>info@lubritech.com</p>
            </div>
            <div>
                <h4><i class="fa-solid fa-phone"></i> Call us:</h4>
                <p>+353 120483134</p>
            </div>
        </div>
        <div id="socials">
            <h4>Find us also in:</h4>
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="nonopener"
                        aria-label="link to facebook webpage (opens in new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://instagram.com" target="_blank" rel="nonopener"
                        aria-label="link to isntagram webpage (opens in new tab)"><i
                            class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href="https://twitter.com" target="_blank" rel="nonopener"
                        aria-label="link to twitter webpage (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/b9fb453bbb.js" crossorigin="anonymous"></script>
</body>

</html>
