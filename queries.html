<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUBRITECH</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <meta name="description" content="Lubritech, Bespoke lubrication solutions">
    <meta name="keywords" content="lubrication, bespoke solutions">

</head>

<body>
    <header>
        <!-- logo -->
        <div>
            <div>
                <a href="index.html" id="logo">
                    <h1>LUBRITECH</h1>
                </a>
            </div>
            <!-- header navegation -->
            <div>
                <nav id="main-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="applications.html">Applications</a></li>
                        <li><a href="queries.html" class="current-page">Queries</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <h2>Contact us for more information on our services</h2>
    <!-- query form-->
    <form action="https://formdump.codeinstitute.net" method="post">
        <fieldset>
            <legend>Details</legend>
            <label for="fname">Full Name</label>
            <input id="fname" name="full-name" type="text" required />
            <label for="jtitle">Job Title</label>
            <input id="jtitle" name="job-title" type="text" required />
            <label for="comp">Company</label>
            <input id="comp" name="company" type="text" required />
            <label for="saddress">Street Address</label>
            <input id="saddress" name="street-address" type="text" required />
            <label for="city">City</label>
            <input id="city" name="city" type="text" required />
            <label for="email">Email</label>
            <input id="email" name="email-address" type="email" required />
            <label for="product">Choose an application</label>
            <select id="product" name="product-interest"  required>
                <option value="temperature-performance">Temperature performance</option>
                <option value="biocompatibility-Food">Biocompatibility (Food)</option>
                <option value="biocompatibility-Food">Biocompatibility (Cosmetics)</option>
                <option value="surface-coating">Surface Coating</option>
            </select>
            <label for="info">How can we help you</label>
            <textarea id="info" name="information" placeholder="Please tell us about your needs" rows="20" cols="60"
                required></textarea>
        </fieldset>
        <input id="submit-button" type="submit" value="Submit Query" />
    </form>

    <!-- footer containing adress and links to socials -->
    <footer>
        <div id="footer-contact-container">
            <div>
                <h4><i class="fa-solid fa-location-dot"></i> Address:</h4>
                <p>
                    20 Tribology street
                    <br>
                    Dublin
                    <br>
                    D20 EP834
                </p>
            </div>
            <div>
                <h4><i class="fa-solid fa-envelope"></i> Email:</h4>
                <p>info@lubritech.com</p>
            </div>
            <div>
                <h4><i class="fa-solid fa-phone"></i> Call us:</h4>
                <p>+353 120483134</p>
            </div>
        </div>
        <div id="socials">
            <h4>Find us also in:</h4>
            <ul>
                <li>
                    <a href="https://facebook.com" target="_blank" rel="nonopener"
                        aria-label="link to facebook webpage"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li><a href="https://instagram.com" target="_blank" rel="nonopener"
                        aria-label="link to isntagram webpage"><i class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href="https://twitter.com" target="_blank" rel="nonopener"
                        aria-label="link to twitter webpage"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
